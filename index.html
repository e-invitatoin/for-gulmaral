<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Gulmaral invitation</title>
    <style>
        :root{
            --primary: #fff;
            --bg-color: linear-gradient(120deg, #ff9a9e, #fad0c4);
            --bg-envelope-color: #e0a899;
            --envelope-tab: #d18a73;
            --envelope-cover: #e0a899;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --txt-color: #444;
        }
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            height: 100vh;
            display: grid;
            place-items: center;
        }
        .container > .envelope-wrapper {
            background: var(--bg-envelope-color);
            box-shadow: 0 0 40px var(--shadow-color);
        }
        .envelope-wrapper > .envelope {
            position: relative;
            width: 300px;
            height: 230px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border: 2px solid #d18a73;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .envelope-wrapper > .envelope:hover {
            transform: scale(1.05) rotate(-2deg);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        }
        .envelope-wrapper > .envelope::before {
            content: "";
            position: absolute;
            top: 0;
            z-index: 2;
            border-top: 130px solid var(--envelope-tab);
            border-right: 150px solid transparent;
            border-left: 150px solid transparent;
            transform-origin: top;
            transition: all 0.5s ease-in-out 0.7s;
        }
        .envelope-wrapper > .envelope::after {
            content: "";
            position: absolute;
            z-index: 2;
            width: 0px;
            height: 0px;
            border-top: 130px solid transparent;
            border-right: 150px solid var(--envelope-cover);
            border-bottom: 100px solid var(--envelope-cover);
            border-left: 150px solid var(--envelope-cover);
        }
        .envelope > .letter {
            position: absolute;
            right: 20%;
            bottom: 0;
            width: 54%;
            height: 80%;
            background: var(--primary);
            text-align: center;
            transition: all 1s ease-in-out;
            box-shadow: 0 0 5px var(--shadow-color);
            padding: 20px 10px;
            border-radius: 5px;
            opacity: 0;
            transform: translateY(20px);
        }

        .envelope > .letter > .text {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: var(--txt-color);
            text-align: left;
            font-size: 10px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out 1.5s;
        }
        
        .flap > .envelope:before {
            transform: rotateX(180deg);
            z-index: 0;
        }
        .flap > .envelope > .letter {
            bottom: 100px;
            transform: scale(1.5) translateY(-10px);
            transition-delay: 0.8s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            opacity: 1;
        }
        .flap > .envelope > .letter > .text {
            opacity: 1;
        }

        .letter a {
            display: inline-block;
            margin-top: 10px;
            padding: 5px 10px;
            background: #d18a73;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
            pointer-events: all;
        }
        .letter a:hover {
            background: #a8644e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Dear Gulmaral.</strong>
                        <p>
                            ***
                        </p>
                        <a href="https://docs.google.com/forms/d/e/1FAIpQLSc_nQCw4O0FiBomVMHDC4G0VvH4WBy9UXdq9k7wUijAs6Ycpg/viewform?usp=header" target="_blank">Перейти к опросу</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', (e) => {
            if (!e.target.closest('a')) {
                envelope.classList.toggle('flap');
            }
        });
    </script>
</body>
</html>
